<div class="weather-details">

  <div class="weather-icon">
    <img [src]="weatherIcon">
    <span>{{ weather.description }}</span>
  </div>

  <div class="weather-temp">
    <h3>{{ weather.temp.toFixed(0) }} {{ unitSymbol }}</h3>
    <span>Sensação térmica: {{ weather.feelsLike.toFixed(0) }} {{ unitSymbol }}</span>
  </div>

  <div class="weather-misc">
    <div>Humidade: {{ weather.humidity }}%</div>
    <div>Velocidade do vento: {{ weather.wind.speed }} m/s</div>
  </div>

</div>
